     <!-- login system started -->
      <div class="login-bg py-2">
        <div class="col-lg-12">
            <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="login-top-logo text-center">
                      <img src="resources/images/bangladesh-railway.png" class="w-10" alt="">
                    </div>
                    <div class="bd-railway">
                      <h3 class="text-center">Bangladesh Railway</h3>
                      <h6 class="text-center">নিরাপদ
                        .আরামদায়ক
                        .সাশ্রয়ী</h6>
                    </div>
                   <div class="login-main-part text-center">
                    <div class="form-first-part">
                      <a class="forgot-password" href="#">Forgot password?</a>
                    <a class="need-help" href="">Need Help?</a>
                     </div>
                     <form class="w-25 m-5">
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" />
                        <label class="form-label" for="form2Example1">Email address</label>
                      </div>
                    
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                      </div>
                    
                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                            <label class="form-check-label" for="form2Example34"> Remember me </label>
                          </div>
                        </div>
                    
                        <div class="col-lg-4">
                          <!-- Simple link -->
                          <a href="#!">Forgot password?</a>
                        </div>
                      </div>
                    
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
                    
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
                    
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
                    
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                    </form>
                   </div>
                  </div>
                    
                </div>
            </div>
        </div>
      </div>

      <!-- login system end -->
